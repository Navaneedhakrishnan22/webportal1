<!DOCTYPE html>
<html>
<head>
	<title>Student Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="portal.css">
</head>
<body style="background-image: url('best-purple-wallpaper-4k.jpg');background-size: cover;">
<section>
	<div class="container stlog">
		<div class="row">
			<div class="col-md-8">
				<div class="container_login">
					<form >
					<legend style="color: #fff;font-family: David">Students Login</legend>
					<label class="form-label">
						<input type="userid" name="userid" id="userid" class="form-control" placeholder="User ID"><br>
						<input type="password" name="pwd" id="pwd" class="form-control" placeholder="password"><br>
						<input type="button" name="btn" id="btn" class="btn btn-primary" value="submit" style="background-color: rgb(121, 3, 157);outline: none;color: #fff;border: 0px">
					</label>
					</form>
				</div>
			</div>
			<div class="col-md-4">
				<h1 id="stlogh1"><span style="font-family: Snap ITC">S</span>eeker.com</h1>
				<div class="image">
					<img src="office.svg" style="width: 120%;margin-top: 40%;position: relative;right: 20%;">
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
